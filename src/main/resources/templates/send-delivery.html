<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar('Home')"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h1>Delivery dengan id delivery <span th:text="${idDelivery}"></span>
                        <span th:if="${success} == true">berhasil </span>
                        <span th:if="${success} == false">gagal </span>
                        dikirim.
                    </h1>
                    <p th:if="${success} == true" th:text="'Alamat pengiriman: ' + ${alamat}"></p>
                    <p th:if="${success} == false">Retail tidak dapat ditemukan</p>
                    <a th:href="@{/delivery/viewAll/}" class="mt-3">List Delivery</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
