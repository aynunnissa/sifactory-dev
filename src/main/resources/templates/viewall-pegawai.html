<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>SI-FACTORY</title>
    <object th:include="fragments//fragment :: css" th:remove="tag"></object>
    <object th:include="fragments//fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div>
                <div class="d-flex justify-content-center">
                    <h2>Daftar Pegawai</h2>
                </div>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Role</th>
                        <th>Gaji</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pegawai, iterationStatus : ${listPegawai}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                        <td th:text="${pegawai.nama}"></td>
                        <td th:if="${pegawai.role.role} == STAFF_GUDANG">Staff Gudang</td>
                        <td th:if="${pegawai.role.role} == STAFF_KURIR">Staff Kurir</td>
                        <td th:if="${pegawai.role.role} == STAFF_OPERASIONAL">Staff Operasional</td>
                        <td th:if="${pegawai.role.role} == FACTORY_MANAGER">Factory Manager</td>
                        <td th:if="${pegawai.role.role} == ADMIN">Admin</td>
<!--                        <td th:text="${pegawai.role.baseWages}"></td>-->
                        <td th:text="${totalGaji}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
